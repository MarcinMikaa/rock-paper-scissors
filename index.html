<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <div id="gameContainer">
        <div id="gameInfo">
          <h2 id="roundMessage">Let's Play!</h2>
          <div id="resultOfRound">
            <p id="playerRoundResult">❔</p>
            <p id="computerRoundResult">❔</p>
          </div>

          <div id="actualScores">
            <p id="playerScoreCount">Player: 0</p>
            <p id="computerScoreCount">Computer: 0</p>
          </div>
        </div>

        <div id="gameControls">
          <div id="buttons">
            <button id="rockBtn">🪨</button>
            <button id="paperBtn">📜</button>
            <button id="scissorsBtn">✂️</button>
          </div>

          <button id="restartBtn" class="restart-buttons">Try again</button>
        </div>

        <div id="finalMessageModal" class="hidden">
          <div id="modalContent">
            <h2 id="finalMessageTitle"></h2>
            <p id="finalMessage"></p>
            <button id="restartBtnModal" class="restart-buttons">Play again</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        MarcinMikaa
      </p>
      <a href="https://github.com/marcinmikaa" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
