<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main class="main">
      <div id="gameInfo">
        <h1 id="roundMessage">Let's Play!</h1>
        <div id="resultOfRound">
          <p id="playerRoundResult">❔</p>
          <p id="computerRoundResult">❔</p>
        </div>

        <div id="actualScores">
          <p id="playerScoreCount">Player: 0</p>
          <p id="computerScoreCount">Computer: 0</p>
        </div>
      </div>

      <div id="gameControls">
        <div id="buttons">
          <button id="rockBtn">🪨</button>
          <button id="paperBtn">📜</button>
          <button id="scissorsBtn">✂️</button>
        </div>

        <button id="restartBtn">Restart</button>
      </div>

      <div id="finalMessageSection">
        <p id="finalMessage"></p>
      </div>
    </main>

    <footer class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        MarcinMikaa
      </p>
      <a href="https://github.com/marcinmikaa" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
